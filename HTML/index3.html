<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Form Tags</h1>
    <!-- <form action="server.jsp" method="POST"></form>  file after submitting will go to server.jsp traditional method we don't use now-->
    <form>
      <!-- <p>
        <input type="text" autofocus placeholder="Enter name"/>
      </p> -->
      <!-- <p>
        <input type="text" value="Ankit" readonly/>
      </p> -->
      <!-- <p>
        <input type="text" value="Ankit" disabled/>
      </p> -->
      <p>
        <input type="text" required size="50px" maxlength="5" />
      </p>
      <button>Submit</button>
      <p>
        <!-- working as a submit button -->
        <input type="submit" value="Submit2" />
      </p>
      <p>
        <!-- working as a submit button -->
       <input type="image" src="button.png" alt="Submit" />
      </p>
      <p>
        <!-- It won't work as a submit button but would look the same -->
        <input type="button" value="Submit3" />
      </p>
    </form>
    <br />

    <fieldset>
      <legend>Login Form</legend>
      <form>
        <p><input type="email" placeholder="Enter email" /></p>
        <p><input type="password" placeholder="Enter password" /></p>
      </form>
      <button>Login</button>
    </fieldset>
    <br />

    <fieldset>
      <legend>Registration Form</legend>
      <form>
        <p><input type="text" placeholder="Enter name" /></p>
        <p><input type="email" placeholder="Enter email" /></p>
        <p><input type="password" placeholder="Enter password" /></p>
        <p><input type="date" /></p>
        <p>
          <input type="checkbox" />Java <input type="checkbox" />Python
          <input type="checkbox" />MERN
        </p>
        <p>
          <input type="radio" name="batch" />Morning Batch
          <input type="radio" name="batch" />Evening Batch
        </p>
        <p>
          <select multiple>
            <optgroup label="India">
              <option>Delhi</option>
              <option>Hyderabad</option>
              <option>Chennai</option>
            </optgroup>
            <optgroup label="USA">
              <option>Columbus</option>
              <option>Jacksonville</option>
              <option>Miami</option>
            </optgroup>
          </select>
        </p>
        <p>
          <input type="number" placeholder="Enter number" />
        </p>
        <p>
            <label for="chk">Remember me</label> <input type="checkbox" id="chk">
        </p>
        <p>
          <textarea rows="4" cols="50" placeholder="About me"></textarea>
        </p>
        <p>
          <input type="file" />
        </p>
        <p>
            <input type="color"/>
        </p>
        <p>
            <input list="country" placeholder="list"/>
            <!-- datalist work as suggestion giving tag when you write or you can write anything -->
            <datalist id="country">
                <option>India</option>
                <option>USA</option>
                <option>UK</option>
            </datalist>
        </p>
        <button>Login</button>
      </form>
    </fieldset>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List and Tables</title>
  </head>
  <body>
    <h1>List and Tables</h1>
    <ol>
      <li>Java</li>
      <li>Python</li>
      <li>MERN</li>
    </ol>
    <ul>
      <li>Java</li>
      <li>Python</li>
      <li>MERN</li>
    </ul>
    <!-- datalist and data term and data definition -->
    <dl>
        <dt>MERN Stack Course</dt>
        <dd>MongoDB</dd>
        <dd>Expressjs</dd>
        <dd>Reactjs</dd>
        <dd>Nodejs</dd>

        <dt>Full Stack Course</dt>
        <dd>MERN</dd>
        <dd>Java</dd>
        <dd>Python</dd>
    </dl>

    <table border="1/2">
        <caption>Learderboard</caption>
        <thead>
        <tr>
            <th>Name</th>
            <th>Score</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Subham</td>
            <td>99</td>
        </tr>
        <tr>
            <td>Sristi</td>
            <td>95</td>
        </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Average</td>
                <td>97</td>
            </tr>
        </tfoot>
    </table>
  </body>
</html>

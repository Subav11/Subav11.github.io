<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>External Links and Iframe</title>
</head>
<body>
    <h1>External Links and Iframe</h1>
    <p>
        <a href="index1.html">View Index1 in current tab</a>
    </p>
    <p>
        <a href="index1.html" target="_blank">View index1 in new tab</a>
    </p>
    <p>
        <!-- iframe - internal frame -->
        <a href="index1.html" target="frm">View index1 in iframe</a> 
    </p>
    <br>
    <iframe name="frm"></iframe>
</body>
</html>
